<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JavaScript a DOM</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Source+Sans+Pro:400,400i,700,700i&amp;subset=latin-ext" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<h1>Změna tříd, události</h1>

	<p style="font-size: 16px" class='odstavec' onmouseover='priNajeti()' id='odstavec'> V elipse spí lev.</p>
	

	<button class="barvicitlacitko" onclick='barevnyKlik()' id='barvicitlacitko'>Červené po kliknutí</button>

	<br>

	<button class="zvetsovacitlacitko" onclick='zvetsenyKlik(event)' id='zvetsovacitlacitko'>Větší po kliknutí</button>

	<br>
	<br>

	<button class="pauza" onclick='pauzniAudio()' id="pauza">PLAY/PAUSE</button>
	<button class="reset" onclick='resetniAudio()' id="reset">RESET</button>
	<button class="volume" onclick='pridejVolume()' id="volume">VOLUME</button>

	<audio class='mujPrehravac' id='mujPrehravac' src="audio/dingdingdang.mp3" preload="auto"></audio>

	<script src="main.js"></script>

</body>
</html>
